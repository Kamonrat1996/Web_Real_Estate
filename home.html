<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Real Estate</title>
    <script src="static/JavaScript/jquery-3.5.1.min.js"></script>
    <script src="static/anime-master/lib/anime.min.js"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        
        ul {
            margin: 0px;
            padding: 0px;
            list-style: none;
            overflow: auto;
        }
        
        li {
            display: inline-block;
            padding: 5px;
            padding-top: 15px;
            padding-bottom: 15px;
            overflow: auto;
            overflow: hidden;
        }
        
        li a {
            height: 100%;
            text-decoration: none;
            color: rgb(63, 5, 117);
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 10px;
            padding-right: 10px;
            font-size: 20px;
            /* font-weight: bold; */
        }
        
        li:hover a {
            color: rgb(14, 132, 243);
            text-shadow: 2px 2px 5px rgb(166, 186, 243);
        }
        
        li:hover {
            background-color: rgb(216, 116, 116);
        }
        
        .menu {
            background-color: rgba(131, 124, 124, 0.3);
            overflow: auto;
            padding-left: 15px;
            padding-right: 15px;
        }
        
        .align_right_menu {
            float: right;
        }
        /* dropdown start*/
        
        .dropdown_content {
            display: none;
            margin-top: 15px;
            position: absolute;
            background-color: rgba(131, 124, 124, 0.3);
            box-shadow: 2px 2px 5px black;
            z-index: 100;
        }
        
        .dropdown_content ul li {
            display: block;
            color: rgb(6, 63, 116);
        }
        
        .dropdown_content ul li a {
            color: rgb(6, 63, 116);
            width: auto;
            right: 0%;
            margin-left: 0px;
            margin-right: 0px;
        }
        
        .dropdown_menu {
            z-index: 100;
        }
        
        .dropdown_menu:hover .dropdown_content {
            display: block;
        }
        
        .dropdown_content li:hover a {
            color: rgb(14, 132, 243);
        }
        /* dropdown end*/
        /* search_start*/
        
        .main {
            width: 80%;
            /* height: 150px; */
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(231, 119, 175, 0.788);
            opacity: 0;
            text-align: center;
            padding: 10px;
        }
        
        .container01 {
            width: 100%;
            height: 1000px;
            background-image: url('static/img/4.jpg');
        }
        
        .container02 {
            width: 100%;
            height: 1000px;
            background-color: rgb(133, 228, 228);
        }
        
        .main2 {
            width: 500px;
            height: 100px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(235, 39, 137, 0.788);
            opacity: 0;
        }
        
        .search_box {
            padding: 20px;
            margin-top: 30px;
            border: rgb(66, 64, 64) solid;
            border-radius: 25px;
            background-color: rgba(66, 64, 64, 0.5);
        }
        
        .search_box form input[type=submit] {
            height: 40px;
            border-radius: 0px 10px 10px 0px;
        }
        
        .search_box form select {
            height: 40px;
        }
        
        .search_box form input[type=text] {
            height: 40px;
            border: 0px;
            padding-top: 0px;
            padding-bottom: 0px;
            border-radius: 10px 0px 0px 10px;
        }
        
        .main h1 {
            color: white;
            text-shadow: 2px 2px rgb(31, 8, 8);
        }
        
        .main b {
            color: white;
        }
    </style>
</head>

<body>

                    </ul>

            </li>

</body>

</html>
